<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS game</title>
    <link rel="stylesheet" href="gstyle.css">
</head>
<body>
    <h1>GAME</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>
    <div class="score">
        <div class="sco">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="sco">
            <p id="com">0</p>
            <p>Machine</p>
        </div>
    </div>
    <button onclick="clearScore()" id="new">Clear</button>
    <div class="massage">
        <p id="msg">your score:</p>
    </div>
    <button id="btw">CHANGE MODE</button>
    <script src="gmain.js"></script>
</body>
</html>
